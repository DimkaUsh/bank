<body>
	
	<div class="section-login">
		<div class="login-left">
			<div class="content">
				<div class="logo">Logo</div>
				<h1 class="h1">Единая система размещения<br>
				рекламы для кредитных брокеров</h1>
				<div class="sign-up-desc">Уже есть учетная запись Logo?</div>
				<a href="#" class="sign-up link-underline">Войдите здесь</a>
			</div>
			<div class="copy">
				&copy; 2017 Mr. Credit
			</div>
		</div>
		<div class="login-right">
			<div class="login__form">
				<div class="name">Регистрация</div>
				<form action="#">
					<div class="input-cont anim">
						<input type="email">
						<div class="placeholder">Email</div>
						<div class="underline"></div>
						<div class="ok">OK</div>
						<div class="err">ошибка</div>
					</div>
					<div class="input-cont anim ok">
						<input type="password">
						<div class="placeholder">Пароль</div>
						<div class="underline"></div>
						<div class="ok">OK</div>
						<div class="err">ошибка</div>
					</div>
					<div class="input-cont anim err">
						<input type="password">
						<div class="placeholder">Пароль еще раз</div>
						<div class="underline"></div>
						<div class="ok">OK</div>
						<div class="err">ошибка</div>
					</div>
					<div class="input-cont anim">
						<input type="tel">
						<div class="placeholder">Телефон</div>
						<div class="underline"></div>
						<div class="ok">OK</div>
						<div class="err">ошибка</div>
					</div>
					<input type="submit" class="btn" value="Вход">
				</form> 
				<div class="login__or">
					<span>или</span>
				</div>
				<div class="socials">
					<a href="#"><img src="./img/google.png" alt="img"></a>
					<a href="#"><img src="./img/vk.png" alt="img"></a>
				</div>
			</div>
		</div>
		<div class="copy">
			&copy; 2017 Mr. Credit
		</div>

	</div>
